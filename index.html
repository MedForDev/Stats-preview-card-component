<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css?family=Inter:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lexend+Deca:400" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main class="card">
      <div class="card__content-text">
        <h1 class="card__content-text--main">Get <span class="card__content-text--main-highlight">insights</span> that help your business grow.</h1>
        <p class="card__content-text--description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="card__content-text--stats">
          <div class="stat">
            <div class="stat--amount">10k+</div>
            <div class="stat--suffix">companies</div>
          </div>
          <div class="stat">
            <div class="stat--amount">314</div>
            <div class="stat--suffix">templates</div>
          </div>
          <div class="stat">
            <div class="stat--amount">12m+</div>
            <div class="stat--suffix">queries</div>
          </div>
        </div>
      </div>
      <div class="card__content-image">
        <img class="card__content-image-setting" src="./images/image-header-desktop.jpg" alt="image-header-desktop">
      </div>
    </main>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Isamail (Med)</a>.
  </div>
</body>
</html>
